	<div class="container">
			<p class='article_header' style="text-align: center;font-family: nyt-imperial,georgia,'times new roman',times,serif;" data-aos='fade-up' data-aos-duration="1000">Rent search by suburb name</p>
			<div class='mapcontainer'>
				<div class='conditionpick'>
					<p class='discription' data-aos='fade-up' data-aos-duration="1000" data-aos-delay="300">Room type: </p>
					<div class='selectiontype' style='position: relative;' data-aos='fade-up' data-aos-duration="1000" data-aos-delay="300">
						<img class='firstarrowimg' src='assets/img/arrowimg.png' />
						<select id='roomtype'>
							<option value="flat">Flat</option>
							<option value="house">House</option>
						</select>
					</div>
					<div class='roomnumber' data-aos='fade-up' data-aos-duration="1000" data-aos-delay="300">
						<p class='discription'>Bedroom number required: </p>
						<label class="containerbox">One
						  	<input type="radio" checked="checked" name="radio" value='1'>
						  	<span class="checkmark" id='specialradio'></span>
						</label>
						<label class="containerbox">Two
						  	<input type="radio" name="radio" value='2'>
						  	<span class="checkmark"></span>
						</label>
						<label class="containerbox">Three
						  	<input type="radio" name="radio" value='3'>
						  	<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<div class='formInput'>
					<input type='text' id='where' placeholder="Input the suburb name">
					<img class='arrowimg' src='assets/img/arrowimg.png' />
					<div class="dropdownBox">
						<ul id="suggestionBar">
							<li>expamples</li>
						</ul>
					</div>
					<div class='searchButton' id='searchB'>Search</div>
				</div>
				<div class='googlemap' data-aos='zoom-in' data-aos-duration="1000" data-aos-delay="500">
    				<div id="map"></div>
    			</div>
    		</div>
	</div>
